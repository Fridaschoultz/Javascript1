<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
       let faren = prompt("Hur många grader är det i Fahrenheit?"); /* Vi skapaer en variabel
                                                                    faren som innehåller metoden
                                                                     prompt som returnerar en 
                                                                     sträng (text) där man uppmanas
                                                                     att mata in grader i Fahrenheit. */
       
      let c = (5/9) * (faren-32); /* Här skapas en variabel c med den
                                angivna formeln som översätter Fahrenheit 
                                till grader i Celsius. Resultat sparas i
                                variabeln c*/

      alert("Grader i celsius: " + c); /* Visar en textruta med texten 
                                        "Grader i celsius:" och variabeln c
                                        som innehåller resultatet. */

        </script>
</body>
</html>
