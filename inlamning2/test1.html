<body>
    <script>
     let b = prompt ("Vad är bredden?");
     let h = prompt ("Vad är höjden");

     function area (b,h) {
         let x = b*h;
         return x;
     }
     
     let y = area(b,h);
     alert("Arean är " + y);
     
     
        </script>
</body>
