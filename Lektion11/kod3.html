<body>
    <script>
       while (true) { // Hit kommer vi när continue exekveras
    let name = prompt("Vad heter du?");
    if (name === '')
    continue;
    if (name === null)
    break;
    alert('Välkommen ' + name);
    } 
        
        </script>
