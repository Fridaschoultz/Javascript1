    <script>
/*Skriv ett program som läser in ett heltal (n), via en prompt.
Kontrollera att du får ett heltal och visa lämpliga felmeddelanden vid fel.
Beräkna summan av n (dvs. 1+2+3+4+... n)
Exempel: om talet n är 5 så skall programmet räkna ut
1+2+3+4+5 = 15 Tips! Använd Number.isInteger()*/

let summa = 0;
while(true){
let n = prompt("Ange ett heltal");
if(n===null)
    break;


//Metoden Number() konverterar sträng till Number
n = Number(n);
if(Number.isInteger(n));{
    for (let i = 1; i<= n; i++) {
        summa += i; // lägg till
        
    }
    break;

}
    else {
        alert("Felaktig inmaning!\nSkriv ett heltal!");
    }
}

alert ("Summan är:");



        
        
        
        
        
        
        
        
        
        </script>
