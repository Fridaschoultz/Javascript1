<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       let minuter = prompt ("Hur många minuter per månad ringer du?");
       let kostnad = prompt ("Vad är din minutkostnad?");
       function samtal (minuter, kostnad){
            return (minuter*kostnad); 
       }
       alert("Det kostar " + samtal(minuter, kostnad)); 
        </script>
    
</body>
</html>
